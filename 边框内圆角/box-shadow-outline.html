<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin-top: 50px;
            margin-left: 50px;
            background-color: pink;
            border-radius: 10px;
            /* box-shadow 会跟随物体的形状变化 */
            /* 扩张的半径要比 outline的距离要小，但是要比 */
            box-shadow: 0 0 0 4.3px black;
            /* outline 描边不会碎物体的形状变化 */
            outline: 5px solid black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
