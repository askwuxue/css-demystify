<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            /* border: 2px dashed black; */
            /* 背景的区域实在border之内 padding之外 */
            background-color: pink;
            padding: 10px;
        }
        .div2 {
            border-radius: 8px;
            /* 继承自父级元素 */
            width: 100%;
            height: 100%;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
