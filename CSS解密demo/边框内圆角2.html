<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: tan;
            padding: 10px;
            /* box-shadow 会跟着边框的变化变化，
            outline 不会发生变化，还是指教框，结合二者
             */
            box-shadow: 0 0 0 6px #655;

            outline: 6px solid #655; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
